<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadian Herkku - Hinnasto</title>
    <style>
        :root { 
            --op: #FF6600; 
            --dark: #222; 
            --bg: #f8f8f8;
            --wa-green: #25D366;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--dark); 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            border-top: 12px solid var(--op); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 { 
            color: var(--op); 
            margin: 10px 0 5px 0; 
            text-transform: uppercase;
            font-size: 2rem;
        }

        .subtitle { 
            font-style: italic; color: #666; margin-bottom: 30px; font-size: 1rem;
        }

        .product-list {
            margin-bottom: 30px;
        }

        .product { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 0; border-bottom: 2px solid #eee; font-size: 1.1rem; font-weight: 600; 
        }

        .price { 
            background: var(--op); color: white; padding: 6px 14px; 
            border-radius: 50px; font-size: 1rem; 
        }

        .payment-section {
            background: #fff8f4;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ffe8d9;
            margin-bottom: 20px;
        }

        .qr-placeholder {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .qr-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .phone {
            font-size: 1.4rem; font-weight: 800; color: var(--op); display: block; margin-top: 5px;
        }

        /* WhatsApp-osio */
        .wish-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .wa-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--wa-green);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .wa-button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 30px; color: #aaa; font-size: 0.8rem; text-transform: uppercase;
        }

        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: 2px solid var(--op); width: 100%; max-width: 100%; }
            .wa-button { border: 1px solid #ccc; color: black; background: white; }
        }
    </style>
</head>
<body>

</body>
</html>
