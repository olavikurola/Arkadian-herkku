<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadian Herkku - Hinnasto</title>
    <style>
        :root { 
            --op: #FF6600; /* OP:n oranssi */
            --dark: #222; 
            --bg: #f8f8f8;
        }

        body { 
            font-family: sans-serif; 
            background: var(--bg); 
            color: var(--dark); 
            margin: 0; 
            padding: 30px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            border-top: 12px solid var(--op); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 { 
            color: var(--op); 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle { 
            font-style: italic; color: #666; margin-bottom: 30px; margin-top: 10px;
        }

        .product { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 0; border-bottom: 2px solid #eee; font-size: 1.2rem; font-weight: bold; 
        }

        .price { 
            background: var(--op); color: white; padding: 8px 15px; 
            border-radius: 30px; font-size: 1.1rem; 
        }

        .payment-section {
            margin-top: 40px;
            background: #fff5ee; /* Haalea oranssi tausta */
            padding: 25px;
            border-radius: 15px;
            border: 2px dashed var(--op);

            background-image: url('qr-koodi.png');
            background-size: cover;
            background-position: center;
            margin: 20px auto;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .pay-info {
            font-weight: bold; color: var(--op); font-size: 1.2rem; display: block;
        }
        .phone {
            font-size: 1.3rem; font-weight: 900; margin-top: 10px; display: block;
        }

        /* Tulostusasetukset (A4 pysty) */
        @media print {
            body { background: white; padding: 0; align-items: flex-start; }
            .container { box-shadow: none; border: none; max-width: 100%; width: 100%; padding: 20px; }
            .payment-section { border: 2px solid var(--op); background: white !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
