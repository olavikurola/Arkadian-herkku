<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadian Herkku</title>
    <style>
        :root { 
            --op: #FF6600; 
            --op-light: #ff8533;
            --bg: #f4f7f6;
            --text: #2d3436;
            --wa-green: #25D366;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ORANSSI NEON-VILKKU */
        @keyframes neon-pulse-orange {
            0% { box-shadow: 0 0 5px var(--op), inset 0 0 2px var(--op); border-color: var(--op); }
            50% { box-shadow: 0 0 20px var(--op-light), inset 0 0 10px var(--op-light); border-color: var(--op-light); }
            100% { box-shadow: 0 0 5px var(--op), inset 0 0 2px var(--op); border-color: var(--op); }
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(var(--op) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); 
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            box-sizing: border-box;
        }

        .header-accent { width: 60px; height: 6px; background: var(--op); margin: 0 auto 20px; border-radius: 10px; }
        h1 { color: var(--op); margin: 0; font-size: 2.2rem; letter-spacing: -1px; }
        .subtitle { color: #b2bec3; margin-bottom: 30px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .product-list { margin-bottom: 30px; }
        
        .product { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 15px; border-bottom: 1px solid #f1f1f1; 
            transition: all 0.3s ease; border-radius: 15px;
            position: relative; margin-bottom: 8px;
            gap: 10px; /* Varmistaa v√§lin nimen ja hinnan v√§lille */
        }

        .tarppi-aktiivinen {
            animation: neon-pulse-orange 1.5s infinite;
            background: #fff9f5 !important;
            border: 2px solid var(--op) !important;
            transform: scale(1.03);
            z-index: 5;
        }

        .tarppi-leima {
            background: var(--op); color: white; font-size: 0.7rem; padding: 2px 10px;
            border-radius: 10px; text-transform: uppercase; font-weight: bold;
            position: absolute; top: -10px; left: 15px; box-shadow: 0 2px 8px rgba(255,102,0,0.3);
        }

        .product-name { font-weight: 600; font-size: 1.1rem; text-align: left; }
        
        /* KORJATTU HINTA-OSIO */
        .price { 
            font-weight: 800; 
            color: var(--op); 
            font-size: 1.1rem; 
            white-space: nowrap; /* Est√§√§ euromerkin tippumisen */
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .payment-section {
            background: linear-gradient(145deg, #ffffff, #fff5f0);
            padding: 20px; border-radius: 24px; border: 2px solid var(--op);
            margin-bottom: 20px; transition: transform 0.2s;
        }
        .payment-section:active { transform: scale(0.97); }

        .qr-frame {
            width: 180px; height: 180px; margin: 10px auto;
            background: white; padding: 10px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .qr-frame img { width: 100%; height: 100%; border-radius: 5px; }

        .tap-hint { display: block; font-size: 0.8rem; color: var(--op); font-weight: bold; margin-bottom: 5px; }
        .phone { font-size: 1.5rem; font-weight: 900; color: var(--op); display: block; }

        .wa-button {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background-color: var(--wa-green); color: white; text-decoration: none;
            padding: 16px; border-radius: 18px; font-weight: bold; transition: all 0.2s;
        }
        .wa-button:active { transform: scale(0.95); }

        footer { margin-top: 25px; color: #dfe6e9; font-size: 0.7rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-accent"></div>
        <h1>Arkadian Herkku</h1>
        <p class="subtitle">Official Snack Station</p>

        <div class="product-list" id="main-list">
            <div class="product">
                <span class="product-name">ü•§ Sanpellegrino Rosso</span> 
                <span class="price">2,50&nbsp;‚Ç¨</span>
            </div>
            <div class="product">
                <span class="product-name">üí™ Protein Bar</span> 
                <span class="price">2,50&nbsp;‚Ç¨</span>
            </div>
            <div class="product">
                <span class="product-name">üç´ Panda POP</span> 
                <span class="price">1,00&nbsp;‚Ç¨</span>
            </div>
        </div>

        <div class="payment-section">
            <a href="https://qr.mobilepay.fi/box/cc3868b7-a54c-4224-9eee-c26062cdb15a/pay-in" style="text-decoration:none; color:inherit;">
                <span class="tap-hint">üëá NAPAUTA T√ÑST√Ñ JA MAKSA</span>
                <div class="qr-frame">
                    <img src="qr-koodi.png" alt="QR-koodi">
                </div>
                <span class="phone">040 047 1245</span>
            </a>
        </div>

        <a href="https://wa.me/358400471245?text=Moikka!%20Toivoisin%20Arkadian%20Herkkuun%20t√§llaista:" class="wa-button">
            ‚ú® Toivo herkkua WhatsAppilla
        </a>

        <footer>Kiitos rehellisyydest√§si!</footer>
    </div>

    <script>
        const tuoteData = [
            { hinta: 2.50 },
            { hinta: 2.50 },
            { hinta: 1.00 }
        ];

        function alustaSivu() {
            const tunti = new Date().getHours();
            const tarppiIndex = tunti % tuoteData.length;
            const tuotteet = document.querySelectorAll('.product');
            
            tuotteet.forEach((el, i) => {
                if (i === tarppiIndex) {
                    el.classList.add('tarppi-aktiivinen');
                    
                    const leima = document.createElement('div');
                    leima.className = 'tarppi-leima';
                    leima.innerText = 'üî• TUNNIN T√ÑRPPI';
                    el.appendChild(leima);

                    const alkuperainen = tuoteData[i].hinta;
                    const uusiHinta = (alkuperainen - 0.50).toFixed(2);
                    const hintaSpan = el.querySelector('.price');
                    
                    // KORJATTU HTML-RAKENNE HINNALLE
                    hintaSpan.innerHTML = `
                        <span style="text-decoration: line-through; opacity: 0.4; font-size: 0.75rem; margin-right: 6px;">
                            ${alkuperainen.toFixed(2)}‚Ç¨
                        </span> 
                        <span>${uusiHinta.replace('.', ',')}&nbsp;‚Ç¨</span>
                    `;
                } else {
                    // Varmistetaan pilkku hintoihin my√∂s muille tuotteille
                    const hintaSpan = el.querySelector('.price');
                    const hintaText = tuoteData[i].hinta.toFixed(2).replace('.', ',');
                    hintaSpan.innerHTML = `${hintaText}&nbsp;‚Ç¨`;
                }
            });
        }

        window.onload = alustaSivu;
    </script>
</body>
</html>
